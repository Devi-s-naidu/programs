<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Love Express</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="love-container">
      <h1>Express Your Love</h1>
      <div id="love-messages">
        <p id="message">Click a button to express your love!</p>
      </div>
      <div class="interaction-buttons">
        <button onclick="showLoveMessage('I love you!', 'loves.html')">Love</button>
        <button onclick="showLoveMessage('You mean everything to me!', 'adore.html')">Adore</button>
        <button onclick="showLoveMessage('Youre my everything!', 'cherish.html')">Cherish</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
