<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Wishes</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5ecf4; /* Soft pink background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .valentine-wishes {
      text-align: center;
      color: #4a4a4a; /* Dark gray text color */
    }

    h1 {
      color: #e44d8e; /* Pink header color */
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .heart {
      color: #e44d8e; /* Pink heart color */
      font-size: 48px;
      margin-top: 20px;
    }

    .design {
      font-size: 24px;
      color: #e44d8e; /* Pink design color */
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="valentine-wishes">
    <h1>Happy Valentine's Day, Kanna!</h1>
    <p>Wishing you a day filled with love, joy, and beautiful moments.</p>
    <p class="heart">&#10084;&#65039;</p>
    <p class="design">You are the heart of my life!</p>
  </div>

</body>
</html>
